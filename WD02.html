<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stopwatch</title>
  <link rel="stylesheet" href="WD02.css">
</head>
<body>
  <div class="circle-stopwatch">
    <div class="display" id="display">00:00:00.00</div>
  </div>

  <div class="buttons">
    <button id="start">Start</button>
    <button id="pause">Pause</button>
    <button id="reset">Reset</button>
    <button id="lap">Lap</button>
  </div>

  <ul id="laps"></ul>

  <script src="WD02.js"></script>
</body>
</html>
